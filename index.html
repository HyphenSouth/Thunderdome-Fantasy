<style>
html,body{
	font-family:helvetica;
	width:100%;
	height:100%;
	margin:0;
	background:#222;
}
#side{
	display:inline-block;
	vertical-align:top;
	height:100%;
	color:white;
}
#table .container{
	display:inline-block;
	vertical-align:top;
	width:200px;
	position:relative;
	height:50px;
	margin-bottom:5px;
}

	display:inline-block;
	vertical-align:top;
}
#table .container img{
	width:50px;
	height:50px;
	object-fit:cover;
}
#map{
	display:inline-block;
	vertical-align:top;
	height:calc(100% - 40px);
	margin:20px;
	background:green;
	position:relative;
	border-radius: 50%;
}
.char{
	width:24px;
	height:24px;
	border:solid 1px black;
	position:absolute;
	border-radius:12px;
	display:flex;
	justify-content:center;
	object-fit:cover;
	background-size:cover;
	transition: transform 1s;
	margin-top:-10px;
	z-index:2;
}
.bomb{
	z-index:1;
	position:absolute;
	transition:transform 1s;
	width:24px;
	height:24px;
}
.dead{
	opacity:0.25;
}
.char:not(.dead){
	text-shadow:-1px 1px rgba(255,255,255,0.5), 1px 1px rgba(255,255,255,0.5), 1px -1px rgba(255,255,255,0.5), -1px -1px rgba(255,255,255,0.5);
}
.fighting{
	border-color:red;
}
.healthBar,.energyBar{
	width:100%;
	height:5px;
	left:0;
	position:absolute;
	opacity:0.8;
}
.healthBar{
	background:red;
	bottom:5px;
}
.energyBar{
	background:green;
	bottom:0;
}
.kills{
	left:0;
	top:0;
	position:absolute;
	color:black;
	text-shadow:-1px 1px white, 1px 1px white, 1px -1px white, -1px -1px white;
}
.charName{
	margin-top:-15px;
	display:flex;
	justify-content:center;
	min-width:200px;
}

}
